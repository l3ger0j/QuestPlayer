plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def viewBind = true
def dataBind = true

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "org.qp.android"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 201100
        versionName "3.11.0"
        resConfigs 'en', 'ru'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    configurations {
        all {
            exclude group: 'xpp3', module: 'xpp3'
            exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel-ktx'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            proguardFiles fileTree('proguard').asList().toArray()
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding viewBind
        dataBinding dataBind
    }

    ndkVersion = '25.1.8937393'
    lint {
        abortOnError false
    }
    namespace 'org.qp.android'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'androidx.fragment:fragment:1.5.5'

    implementation 'androidx.work:work-runtime:2.7.1'
    implementation 'com.github.omicronapps:7-Zip-JBinding-4Android:Release-16.02-2.02'
    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation 'com.github.zhpanvip:bannerviewpager:3.5.8'
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation "com.anggrayudi:storage:1.5.4"
    implementation 'org.simpleframework:simple-xml:2.7.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'androidx.core:core-ktx:+'
    implementation files('libs/prettyfilepicker.aar')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
}