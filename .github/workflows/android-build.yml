name: Android build CI

on:
  workflow_dispatch:
    inputs:
      Name:
        description: Create a chaos?
        required: true
        default: yes
  pull_request:
    branches: [ master ]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  RELEASE_SIGN_KEY_ALIAS: ${{ secrets.RELEASE_SIGN_KEY_ALIAS }}
  RELEASE_SIGN_KEY_PASSWORD: ${{ secrets.RELEASE_SIGN_KEY_PASSWORD }}

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build release APK and AAB after test
      run: |
        ./gradlew test
        ./gradlew assembleRelease --stacktrace
        ./gradlew bundleRelease

    - name: Checkout keystore repo
      uses: actions/checkout@v4
      with:
        repository: ${{ secrets.KEYSTORE_GIT_REPOSITORY }}
        token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
        path: app/keystore

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
          name: app-release-unsing.apk
          path: app/build/outputs/apk/release/app-release.apk

    - name: Upload AAB Bundle
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsing.aab
        path: app/build/outputs/bundle/release/app-release.aab
